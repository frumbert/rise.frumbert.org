<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rise SCORM Multiple Choice Interaction</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/frumbert/rise-esm@v1.1.0/style.css">
  <link rel="stylesheet" href="connect.css">
  <style>
  main>pre{max-width:100vw;white-space:pre-line}
  </style>
</head>
<body class="interaction binary">
  <main>
    <label id="question"></label>
    <section class="flex-row">
      <div class="flex-4" id="plugs">
        <h3>Plugs</h3>
        <div class="boxes"></div>
      </div>
      <div class="flex-2">
        <h3>&nbsp;</h3>
        <div id="connectors"></div>
        <div id="line-wrapper"></div>
      </div>
      <div class="flex-4" id="sockets">
        <h3>Sockets</h3>
        <div class="boxes"></div>
      </div>
    </section>
    <button id="save">ðŸ’¾ Save</button>
    <output id="feedback" aria-live="polite"></output>
    <pre></pre>
  </main>
  <script src="https://unpkg.com/leader-line"></script>
  <script src="https://unpkg.com/plain-draggable"></script>
  <script type="module" src="app.js"></script>
  <script>
  window.riseSCORMBridgeConfig = {
    token: "da5399da5a1a97bf437b6e38dba38db5",
    question: "Connect the items from the list on the left to their counterparts on the right:",
    distractors: {
      order: "random",
      plugs: {
        label: "Source",
        items: [
          {"a": "Grape"},
          {"b": "Vanilla"},
          {"c": "Chocolate, the good kind"},
          {"d": {mediaAbove:"https://images.unsplash.com/photo-1534308983496-4fabb1a015ee?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60&z=.jpg"}},
          {"e": "Lemon"},
          {"f": "Lime (Starburst flavour)"}
        ]
      },
      sockets: {
        label: "Destination",
        items: [
          {"g": "Black (raw)"},
          {"h": "Brown"},
          {"i": "Purple"},
          {"j": "Yellow"},
          {"k": {mediaBelow:"https://images.unsplash.com/photo-1527856263669-12c3a0af2aa6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60&z=.jpg"}},
          {"l": "Green"}
        ]
      }
    },
    correct: "a=i,b=g,c=h,d=k,e=j,f=l",
    feedback: {
      correct: "That is the correct answer.",
      incorrect: "Sorry you've only made spaghetti"
    }
  }
  </script>
</body>
</html>
